<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quest</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/moss.css">
    <link rel="stylesheet" href="./css/elements.css">
</head>

<body>
    <div id="main-screen">
        <h1>Ущелье<br>Гигантов</h1>
        <button id="start-button">Начать игру</button>
    </div>
    <div id="game-container" class="hidden">
        <div id="titanContainer">
            <img id="titan" src="./resources/ui/giant.png">
            
        </div>
        <div id="victory-screen">
            <h1>Поздравляю, Титан побежден! </h1>
        </div>
        <div id="switchButton"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="question"></p>
            <p id="answer"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
